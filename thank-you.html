<script>
function synchFormFields() {
	var e = document.getElementById('regForm');
	var m = '';
	
	if(!e['first_name'].value) {
		m += '- First name is required.\n';
	}
	if(!e['last_name'].value) {
		m += '- Last name is required.\n';
	}
	if(!e['phone'].value) {
		m += '- Telephone number is required.\n';
	}
	if(!e['URL'].value) {
		m += '- Website address is required.\n';
	}
	if(!e['username'].value) {
		m += '- Your email/Username is required.\n';
	}
	if(!/.+@[^.]+(\.[^.]+)+/.test(e['username'].value)) {
		m += '- E-mail requires a valid e-mail address.\n';
	}
	if(!e['password'].value) {
		m += '- Password is required.\n';
	}
	if(e['password'].value != e['confirm'].value) {
		m += '- Your password and confirmation password do not match.\n';
	}
	if(!e['00N80000004IL0K'].checked) {
		m += '- You must agree to the terms and conditions to proceed.\n';
	}
	if(m) {
		alert('The following error(s) occurred:\n\n' + m);
		return false;
	}
	var makesSelected = new Array();
	// Set the salesforce make list to the appropriate string of selected makes.
	var element = document.getElementById('makeList');
	for (var i=0; i<element.options.length; i++) {
		if (element.options[i].selected) {
			makesSelected.push(element.options[i].text)
		}
	}
	document.getElementById('00N80000004GaQI').value = makesSelected.toString();
	
	// Set the salesforce area/DMA value to the appropriate area.
	element = document.getElementById('areaList');
	document.getElementById('00N80000004IdZm').value = element.options[element.selectedIndex].text;
	return true;
}
</script>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById("00NC0000004aUKy").onclick = function() {document.getElementById("00N80000004IhqI_0").checked = checked;}
		var URL = window.location.href.split('?');
		if(URL[1] == "BASIC") {
			document.getElementById("00N80000004IhqI_0").checked = checked;
		}
		if(URL[1] == "PRO") {
			document.getElementById("00N80000004IhqI_1").checked = checked;
		}
		if(URL[1] == "ENTERPRISE") {
			document.getElementById("00N80000004IhqI_2").checked = checked;
		}
	}
</script>
